<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../layui/css/layui.css">
    <link rel="stylesheet" href="./../css/video-js.min.css">
    <link rel="stylesheet" href="./../css/common.css">
    <link rel="stylesheet" href="./../css/tailor.css">
	<script src="./../layui/layui.all.js"></script>
	<script src="./../layui/layui.js"></script>
    <script src="./../commonJs/jquery-3.2.1.min.js"></script>
    <script src="./../commonJs/video.min.js"></script>
    <script src="./../commonJs/vue.js"></script>
    <script src="./../commonJs/axios.min.js"></script>
    <script src="./../commonJs/utils.js"></script>
    <script src="./../js/common.js"></script>
    <title>裁剪</title>
    <style>
            .layui-layer-title {
                    background-color: #FF914D !important;
                    color: #fff !important;
                    font-size: 20px !important;
                    font-family: Source Han Sans CN;
                    font-weight: 300;
        
                }
                .layui-layer-btn .layui-layer-btn0 {
                    background-color: #FF914D !important;
                    border: 0;
                }
            </style>
</head>

<body>
    <div id="container">
        <!--上方标题栏-->
        <div class="parentTop">
            <img class="logImage" src="./../image/login-logo.png">
            <div class="loginNameDiv">
                <div class="messageBox">
                    <img src="./../image/message-icon.png" alt="" class="messageIcon">
                    <span class="layui-badge-dot" id="hot"></span>
                </div>
                <div class="nameContent">
                    <span class="userName"></span>
                </div>
                <div id="userExit">退出</div>
            </div>
        </div>
        <div id="mainContent">
            <!--左侧菜单-->
            <ul class="leftMenu">
                <li>
                    <a href="./../index.html">
                        <img class="menu-icon" width="35" height="28" src="./../image/channel-icon.png" alt="">频道
                    </a>
                </li>
                <li>
                    <a href="./portal.html">
                        <img class="menu-icon" width="32" height="30" src="./../image/video-icon.png">门户
                    </a>
                </li>
                <li>
                    <a href="./media.html" class="menuActive">
                        <img class="menu-icon" width="32" height="26" src="./../image/media-active.png">媒体库
                    </a>
                </li>
                <li>
                    <a href="./account.html">
                        <img class="menu-icon" width="34" height="26" src="./../image/account-icon.png">账户
                    </a>
                </li>
                <li>
                    <a href="./data.html">
                        <img class="menu-icon" width="32" height="24" src="./../image/data-icon.png">数据统计
                    </a>
                </li>
                <li>
                    <a  href="./appStore.html">
                        <img class="menu-icon" width="30" height="30" src="./../image/app-store-icon.png">应用商店
                    </a>
                </li>
                <li>
                    <a href="./userSet.html">
                        <img class="menu-icon" width="34" height="29" src="./../image/user-set-icon.png">设置
                    </a>
                </li>
            </ul>

            <!--主要内容区-->
            <div class="parentMain">
                    <div id="app">
                            <div class="title">
                                剪辑视频
                            </div>
                            <div class="videoBox">
                                <video id="myVideo" ref="video" class="video-js vjs-big-play-centered"></video>
                            </div>
                            <child-video :duration="duration" :playing="playing" :currentplayingtime="currentTime" @play="playVideo"
                                @pause="pauseVideo" @stop="stopVideo" @success="showDialogFlag=true"></child-video>
                            <!-- 弹窗 -->
                            <div v-if="showDialogFlag" id="showDialog">
                                <p class="hintName">提示</p>
                                <div class="hintCont">
                                    <p class="saveSuccess"><i class="layui-icon layui-icon-ok-circle"
                                            style="font-size: 30px; color: #666666;"></i> 保存成功</p>
                                    <p class="refresh">刷新媒体库后显示</p>
                                    <p class="operation-btn">
                                        <button type="button" class="layui-btn layui-btn-danger layui-btn-sm goMedia-btn"
                                            @click="goMedia">去媒体库</button><button type="button" class="current-btn"
                                            @click="showDialogFlag =false">留在当前页</button>
                                    </p>
                                </div>
                            </div>
                    
                        </div>
            </div>
        </div>
    </div>
    <div id="messageDialog">
        <p id="messageDialogName">
            消息
        </p>
        <div id="messageContent">
        </div>
    </div>
	<script src="./../js/tailor.js"></script>
</body>
</html>
