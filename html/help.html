    <script>
        $(function(){
            // 有菜单
            $('.menuTitle').on('click',function () {
                if(!$(this).hasClass('open')){
                    $(this).addClass('open')
                    $(this).siblings('.submenu').slideToggle()
                    $(this).find('.icon-down').toggleClass('unfold')
                    $(this).parent().siblings('.navItem')
                    .find('.menuTitle').removeClass('open').find('.icon-down').removeClass('unfold').parents('.menuTitle').siblings('.submenu').slideUp()
                    $('.currentParent').attr('data-id',$(this).attr('data-id')).html($(this).find('.linkTitle').html())
                } else {
                    $(this).removeClass('open')
                    $(this).siblings('.submenu').slideToggle()
                    $(this).find('.icon-down').toggleClass('unfold')
                    console.log(2)
                }
            })

            // 无菜单
            $('.navTitle').on('click',function () {
                $(this).addClass('navTActive').parent().siblings('.navItem').find('.navTitle').removeClass('navTActive')
                $('.currentParent').attr('data-id',$(this).attr('data-id')).html($(this).find('.linkTitle').html())
            })


        })

        
    </script>
